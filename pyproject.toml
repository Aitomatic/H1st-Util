[tool.poetry]
name = 'H1st-Util'
version = '0.0.0.dev15'
description = 'H1st Utilities'
authors = ['Aitomatic, Inc. <Engineering@Aitomatic.com>']
license = 'Apache-2.0'
readme = 'README.md'
homepage = 'https://GitHub.com/H1st-AI/H1st-Util'
repository = 'https://GitHub.com/H1st-AI/H1st-Util'
packages = [
  {include = 'h1st_util'}
]


[tool.poetry.dependencies]
Python = '>= 3.8, < 3.10'

# Data Processing
PySpark = '^3.2.0'
Ray = '^1.9.1'

# ML/DL
TensorFlow = '^2.7.0'

# Cloud
# Boto3 = '*'   # *** OFTEN CONFLICTS WITH OTHER DEPS ***

# misc/other
PSUtil = '*' 


[build-system]
requires = [
  'Poetry-Core >= 1.0.7',
  'SetUpTools >= 60.1.0',   # *** TEMP FIX per github.com/pypa/pip/issues/10743#issuecomment-998321115 ***
]
build-backend = 'poetry.core.masonry.api'
